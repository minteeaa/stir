name: Check Code Formatting
on:
  workflow_call:
jobs:
  clang-format:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make clang-format executable
        run: chmod +x ./build-aux/run-clang-format
      - name: Make zsh format executable
        run: chmod +x ./build-aux/.run-format.zsh
      - name: clang-format Check
        id: clang-format
        uses: ./.github/actions/run-clang-format
        with:
          failCondition: error

  gersemi:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make gersemi executable
        run: chmod +x ./build-aux/run-gersemi
      - name: Make zsh format executable
        run: chmod +x ./build-aux/.run-format.zsh
      - name: Gersemi Format Check
        id: gersemi
        uses: ./.github/actions/run-gersemi
        with:
          failCondition: error